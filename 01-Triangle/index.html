<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>WebGL Example</title>

		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vColor;

			varying vec4 fColor;
			void main()
			{
				if (vPosition.y < 0.0) {
					// fColor auf rote Farbe setzen
					fColor = vec4(1.0, 0.0, 0.0, 1.0);
				} else {
					// fColor unverÃ¤ndert lassen
					fColor = vColor;
				}
				gl_Position = vPosition;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;

			varying vec4 fColor;
			void main()
			{
				gl_FragColor = fColor;
			}
		</script>

		<script src="../Common/webgl-utils.js">
		</script>
		<script src="../Common/initShaders.js">
		</script>
		<script src="triangle.js">
		</script>
	</head>
	<body>
		<h2 style="text-align: center; font-family: Helvetica;">Lorem Ipsum</h2>

		<canvas style="position:absolute; left: calc(50% - 360px);" id="gl-canvas" width="720" height="720">
			If you see this, your browser doesn't support WebGL.
		</canvas>
	</body>
</html>
